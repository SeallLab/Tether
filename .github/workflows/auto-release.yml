name: Build and Release

on:
  push:
    tags:
      - 'v*' # Only trigger when tags like v1.0.0 are pushed

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write 
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            server/requirements.txt
      
      - name: Install Python dependencies
        run: |
          cd server
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Node.js dependencies
        run: |
          cd app
          npm ci

      # Create .env file with secrets
      - name: Create .env file
        run: |
          cd app
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env
          echo "Created .env file with API key"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build App
        run: |
          cd app
          npm run dist:mac
          
      - name: Package App
        run: |
          cd app/dist/mac
          # Find the .app directory and zip it
          find . -name "*.app" -type d | head -1 | xargs -I {} zip -r "Tether-v${{ steps.get_version.outputs.VERSION }}-mac.zip" "{}"
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation Instructions
            
            ### For macOS Users:
            1. Download the `Tether-v${{ steps.get_version.outputs.VERSION }}-mac.zip` file below
            2. Double-click to extract the zip file
            3. Move `Tether.app` to your Applications folder
            4. Right-click and select "Open" (first time only due to unsigned app)
            
            **Note:** The app is unsigned, so macOS may show a security warning on first launch.
            Just right-click → "Open" → "Open" to bypass this warning.
            
            ### What's New:
            See the auto-generated release notes below.
          files: |
            app/dist/mac/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set release visibility to public
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }} \
            -f private=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 